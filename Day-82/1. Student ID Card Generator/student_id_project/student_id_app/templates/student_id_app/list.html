{% extends 'student_id_app/base.html' %}
{% block content %}
<div class="row">
    {% for student in students %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ student.photo.url }}" class="card-img-top" alt="{{ student.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ student.name }}</h5>
                <p class="card-text">
                    Class: {{ student.student_class }}<br>
                    Section: {{ student.section }}<br>
                    ID: {{ student.student_id }}
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
